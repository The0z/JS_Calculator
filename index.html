<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="calculator">
        <p id="numField">Test</p>
        <div id="btnContainer">
            <button id="blank1"></button>
            <button id="blank2"></button>
            <button id="clearBtn">C</button>
            <button id="divBtn">/</button>
            
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="multBtn">x</button>

            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="subBtn">-</button>
            
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="addBtn">+</button>
            
            <button id="blank3"></button>
            <button id="btn0">0</button>
            <button id="blank4"></button>
            <button id="opBtn">=</button>
        </div>
    </div>
</body>
</html>
