<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="calculator">
        <p id="numField"></p>
        <div id="btnContainer">
            <button id="clearBtn">C</button>
            <button id="moreFract" class="fractionalBtns">Increase Fractional Rounding</button>
            <button id="lessFract" class="fractionalBtns">Decrease Fractional Rounding</button>
            <button id="divBtn">/</button>
            
            <button id="btn7" class="numBtn">7</button>
            <button id="btn8" class="numBtn">8</button>
            <button id="btn9" class="numBtn">9</button>
            <button id="multBtn">x</button>

            <button id="btn4" class="numBtn">4</button>
            <button id="btn5" class="numBtn">5</button>
            <button id="btn6" class="numBtn">6</button>
            <button id="subBtn">-</button>
            
            <button id="btn1" class="numBtn">1</button>
            <button id="btn2" class="numBtn">2</button>
            <button id="btn3" class="numBtn">3</button>
            <button id="addBtn">+</button>
            
            <button id="blank3"></button>
            <button id="btn0" class="numBtn">0</button>
            <button id="dotBtn">.</button>
            <button id="opBtn">=</button>
        </div>
    </div>
</body>
</html>
